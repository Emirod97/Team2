<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Event Details</ion-title>

  <ion-buttons end>

</ion-header>


<ion-content padding>

      <ion-card-header>

      </ion-card-header>

        <ion-item>
          <p>Description</p> 
        </ion-item>
        <br>  

        <ion-item>
            <p>Time:</p> 
        </ion-item>
        

          <ion-card>
              <ion-card-content no-padding>

          </ion-card>

          <ion-item>
              <p style="text-align:left;">
                  Friend 1
                  <span style="float:right;">Chips</span>
              </p>       
          </ion-item>

          <br>

          <ion-item>
              <p style="text-align:left;">
                  Friend 2
                  <span style="float:right;">Beer</span>
              </p>   
          </ion-item>

          <br>

          <ion-item>
              <p style="text-align:left;">
                  Friend 3

          </ion-item>   
          
      </ion-card-content>
    
    </ion-card>

</ion-content>
