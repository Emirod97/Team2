<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><div text-center>Register</div></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding-horizontal>
    <ion-list>

    <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div text-center>
      <button ion-button block outline (click)="register(user)">Register</button>
    </div>

</ion-content>
