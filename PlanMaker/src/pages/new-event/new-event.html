<ion-content padding-horizontal>

    <ion-list>
    <div text-center>
        <ion-item>
          <ion-input type="text" placeholder="Event name"></ion-input>
        </ion-item>
     
        <ion-item>

            <ion-card>
                <ion-card-content no-padding>

            <ion-item>
              <ion-label fixed >Friend 1</ion-label>

            </ion-item>
            <ion-item>
              <ion-label fixed >Friend 2</ion-label>
              <ion-input type="text" value="" placeholder="Beer" text-right></ion-input>
            </ion-item>
            <ion-item>

              <ion-input type="text" value="" placeholder="Soda" text-right></ion-input>
            </ion-item>
            
            <div text-center>
