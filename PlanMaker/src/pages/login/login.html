<ion-header>

  <ion-navbar color="primary">
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal>
<div text-center>

  	<ion-card>
        <ion-card-content>
          
         <img src="../../assets/imgs/logoplanner.png" alt="">
          
        </ion-card-content>
      </ion-card>
  
      <ion-list>
          <div margin-horizontal>

  <ion-item padding-horizontal>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

</div>
</ion-list>
</div>

<div text-center>
  <button ion-button block outline (click)="login(user)">Log In</button>
</div>

<div text-center>
  <button ion-button block clear (click)="register()">Register</button>
</div>

</ion-content>
