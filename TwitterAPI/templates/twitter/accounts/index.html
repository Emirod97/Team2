<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Not Twitter</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='stylesheet/dist/css/bootstrap.min.css')}}" type="text/css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{url_for('static', filename='stylesheet/assets/css/ie10-viewport-bug-workaround.css')}}" type="text/css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='stylesheet/signin.css')}}" type="text/css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
   <!-- <script src="{{url_for('static', filename='stylesheet/assets/js/ie-emulation-modes-warning.js')}}"></script> -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <form class="form-signin" action='new/' , method='POST'>
            <h2 class="form-signin-heading">Please sign in</h2>
            <label class="sr-only" >User Name</label>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name='password' id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="submit" type="submit"> Submit </button>
        </form>

    </div>
    <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="{{url_for('static', filename='stylesheet/assets/js/ie10-viewport-bug-workaround.js')}}"></script> -->
</body>

</html>
